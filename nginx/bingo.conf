proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=all:64m inactive=1h max_size=1g;
server {
  listen 80;
  listen [::]:80 ipv6only=on;
  server_name bingo.info66.ru;
  root /home/ubuntu;
  
  access_log  /var/log/nginx/http80.access.log;
  error_log  /var/log/nginx/http80.error.log;
  location ^~/long_dummy {
      proxy_pass http://nlb.info66.ru:80;
      proxy_cache_valid any 10m;
      proxy_cache_bypass $cookie_cache_bypass;
      proxy_cache_methods GET;
      proxy_cache_valid 200 10m;
      proxy_cache_use_stale error timeout invalid_header updating;
      server_tokens off;
      add_header Long_req "LongRequest";
  }
  location / {
    proxy_pass proxy_pass http://nlb.info66.ru:80;
    add_header X-Frame-Options "SAMEORIGIN";
  }
  
}

server {
    server_name bingo.info66.ru;
    listen [::]:443 ssl;
    listen 443 ssl; 
    ssl_certificate /etc/nginx/ssl/bingo.info66.ru/fullchain1.pem; 
    ssl_certificate_key /etc/nginx/ssl/bingo.info66.ru/privkey1.pem; 
    access_log  /var/log/nginx/httpstatus.access.log;
    error_log  /var/log/nginx/httpstatus.error.log;
    location ^~/long_dummy {
      proxy_pass http://nlb.info66.ru:80;
      proxy_cache_valid any 1m;
      proxy_cache_min_uses 3;
      proxy_cache_bypass $cookie_nocache $arg_nocache$arg_comment;
      server_tokens off;
    }
    location / {
      proxy_pass http://nlb.info66.ru:80;
      proxy_redirect off;
      proxy_http_version 1.1;
      proxy_cache_bypass $http_upgrade;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection keep-alive;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $server_name;
      proxy_buffer_size 128k;
      proxy_buffers 4 256k;
      proxy_busy_buffers_size 256k;
      add_header X-Frame-Options "SAMEORIGIN";
    }
    
  }
