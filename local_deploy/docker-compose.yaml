version: '3'

services:
  bingo_app1:
    container_name: bingo_app1
    build: ./app
    ports:
      - 8001:32531
    labels:
      - "autoheal=true"
    networks:
      bingo:
        ipv4_address: 10.15.0.201
    volumes:
      - ./app/config.yaml:/opt/bingo/config.yaml
    healthcheck:
      test: curl --fail -s http://127.0.0.1:32531/api/movie || exit 1
      interval: 1s
      timeout: 1s
      retries: 2
      start_period: 30s
    restart: always
  
