  nginx:
    container_name: bingo_proxy
    build: ./nginx
    depends_on:
      - bingo_app1
      - bingo_app2
      - bingo_app3
    image: cr.yandex/crpgs3g59it0ouonuleo/bingo:proxy
    restart: always
    volumes:
      - ./nginx/logs:/var/log/nginx
    networks:
      - bingo
    ports:
      - 80:80
      - 443:443

networks:
  bingo:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 10.15.0.0/24
