version: '3'

services:
  bingo_app:
    container_name: bingo_app
    image: cr.yandex/crpgs3g59it0ouonuleo/bingo:app
    build: ./app
    ports:
      - 8000:32531

  nginx:
    container_name: bingo_proxy
    depends_on:
      - bingo_app
    image: cr.yandex/crpgs3g59it0ouonuleo/bingo:proxy
    ports:
      - 80:80
      - 443:443
